<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="score">
        <span>You: <span id="playerScore">0</span></span>
        <span>Computer: <span id="computerScore">0</span></span>
      </div>
      <div id="result">Make your move!</div>
      <div class="choices">
        <button class="choice" onclick="play('rock')">🪨</button>
        <button class="choice" onclick="play('paper')">📄</button>
        <button class="choice" onclick="play('scissors')">✂️</button>
      </div>
      <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
